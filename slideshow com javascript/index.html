<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="slideshow">
        <div class="slider-buttons">
            <div class="slide-button prev" onclick="goPrev()"><img src="assets/img/left-arrow.png" alt=""></div>
            <div class="slide-button next" onclick="goNext()"><img src="assets/img/rigth-arrow.png" alt=""></div>
        </div>
        <div class="slide-width">
            <div class="slider" style="background-image: url('assets/img/img4.jpg');"></div>
            <div class="slider" style="background-image: url('assets/img/img1.jpg');"></div>
            <div class="slider" style="background-image: url('assets/img/img3.jpg');"></div>
        </div>
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
